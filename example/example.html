<html>
<head>
</head>
<body>
  <h1 class="pageheading" insert="heading"></h1>
  <div class="post" forall="post">
    <h1 class="posttitle" insert="post.title"></h1>
    <div when:?post.tag:class="postcontent"
         unless:?post.tag:class="postcontent no_tags"
         insert="post.content"></div>
    <span when="?post.tag">Tags:</span>
    <span class="tag" forall="?post.tag">
      <span replace="post.tag"></span><span unless="?_last">, </span>
    </span>
  </div>
</body>
</html>
